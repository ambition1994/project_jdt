<div data-id="control">
    <div class="configView">
        <div class="row">
            <div class="col-sm-12">
                <label class="col-sm-12 no-padding smaller-20"> 容器属性</label>
            </div>
        </div>
        <div class="hr hr-dotted hr8"></div>
        <div class="row">
            <div class="col-sm-12">
                <label for="editPageWidth" title="编辑页面宽度"
                       class="col-sm-5 no-padding smaller-20">编辑页面宽度</label>
                <input id="editPageWidth" data-attribute="editPageWidth" data-level="editPageWidth" type="text"
                       class="col-sm-4"/>
                <select id="editUnit" class="col-sm-3" data-attribute="editUnit" data-level="editUnit">
                    <option value="%">%</option>
                    <option value="px">px</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="runPageWidth" title="运行页面宽度"
                       class="col-sm-5 no-padding smaller-20">运行页面宽度</label>
                <input id="runPageWidth" data-attribute="runPageWidth" data-level="runPageWidth" type="text"
                       class="col-sm-4"/>
                <select id="runUnit" class="col-sm-3" data-attribute="runUnit" data-level="runUnit">
                    <option value="%">%</option>
                    <option value="px">px</option>
                </select>
            </div>
        </div>
        <div class="hr hr-dotted hr8"></div>
        <div class="row">
            <div class="col-sm-12">
                <label for="backgroundColor" title="页面背景颜色"
                       class="col-sm-5 no-padding smaller-20">背景颜色</label>
                <div class="col-sm-7 no-padding">
                    <input id="backgroundColor" data-attribute="background-color" data-level="background-color"
                           type="text" style="width:100px;" class="colorPicker evo-cp0 col-sm-4"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" col-sm-12">
                <label for="backgroundImg" title="页面背景图片" class="smaller-20 col-sm-5 no-padding">背景图片</label>
                <input placeholder="输入图片地址" id="backgroundImg" class="treeInput col-sm-7" type="text"/>
            </div>
        </div>
        <div class="row">
            <div class=" col-sm-12">
                <label for="imgPosition" title="背景图片位置" class="smaller-20 col-sm-5 no-padding">图片位置</label>
                <select id="imgPosition" class="col-sm-7">
                    <option value="center">居中</option>
                    <option value="top">居上</option>
                    <option value="bottom">居下</option>
                    <option value="left">居左</option>
                    <option value="right">居右</option>
                </select></div>
        </div>
        <div class="row">
            <div class=" col-sm-12">
                <label for="imgRepeat" title="图片重复形式" class="smaller-20 col-sm-5 no-padding">重复形式</label>
                <select id="imgRepeat" class="col-sm-7">
                    <option value="no-repeat">不重复</option>
                    <option value="repeat">重复</option>
                    <option value="repeat-x">水平重复</option>
                    <option value="repeat-y">垂直重复</option>
                </select></div>
        </div>
        <div class="hr hr-dotted hr8"></div>
        <div class="row">
            <div class="col-sm-12">
                <label for="fontFamily" title="字体"
                       class="col-sm-5 no-padding smaller-20">字体</label>
                <select id="fontFamily" class="col-sm-7" data-attribute="font-family" data-level="font-family">
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <label for="fontStyle" title="常规，斜体"
                       class="col-sm-5 no-padding smaller-20">字体样式</label>
                <select id="fontStyle" class="col-sm-7" data-attribute="font-style" data-level="font-style">
                    <option value="normal">常规</option>
                    <option value="italic">斜体</option>
                </select>
            </div>
        </div>
        <!--<div class="row">
            <div class="col-sm-12">
                <label for="fontColor" title="字体颜色"
                       class="col-sm-5 no-padding smaller-20">字体颜色</label>
                <div class="col-sm-7 no-padding" >
                    <input id="fontColor" data-attribute="font-color" data-level="font-color" type="text" style="width:100px;" class="colorPicker evo-cp0 col-sm-4" />
                </div>
            </div>
        </div>-->
        <div class="hr hr-dotted hr8"></div>
        <div class="row">
            <div class="col-sm-12">
                <label for="fontSize" title="标签大小"
                       class="col-sm-5 no-padding smaller-20">标签字号</label>
                <select id="fontSize" class="col-sm-7" data-attribute="font-size" data-level="font-size">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label for="fontWeight" title="标签加粗"
                       class="col-sm-5 no-padding smaller-20">标签粗细</label>
                <select id="fontWeight" class="col-sm-7" data-attribute="font-weight" data-level="font-weight">
                    <option value="normal">常规</option>
                    <option value="bold">加粗</option>
                </select>
            </div>
        </div>
    </div>
</div>
