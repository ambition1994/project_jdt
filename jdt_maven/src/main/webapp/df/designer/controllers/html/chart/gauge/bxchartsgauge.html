<div data-id="control">
    <!-- class="box box-element ui-draggable"-->
    <div class="view">
        <div id="control" style="width: 100%; height: 400px;min-width: 10px;"></div>
    </div>
    <div class="configView">
        <div class="row">
            <div class="col-sm-12">
                <label for="chartId" title="id"
                       class="col-sm-5 no-padding smaller-20"> 图形ID</label><label
                    id="chartId" class="col-sm-7 no-padding smaller-20"></label>
            </div>
        </div>
        <div class="hr hr-dotted hr8"></div>
        <div id="widgetSize">
            <div class="row">
                <div class="col-sm-12">
                    <label for="height" title="高度"
                           class="col-sm-5 no-padding smaller-20"> 图形高度(px)</label><input
                        id="height" type="text" class="col-sm-7"/>
                </div>
            </div>
        </div>
        <div class="hr hr-dotted hr8"></div>
        <div id="chartAttribute">
            <div class="row">
                <div class="col-sm-12">
                    <label for="theme" title="主题" class="col-sm-5 no-padding smaller-20">主题</label>
                    <select id="theme" class="col-sm-7" data-attribute="theme" data-level="theme">
                        <option value="macarons">macarons</option>
                        <option value="chalk">chalk</option>
                        <option value="dark">dark</option>
                        <option value="essos">essos</option>
                        <option value="halloween">halloween</option>
                        <option value="infographic">infographic</option>
                        <option value="purple-passion">purple-passion</option>
                        <option value="roma">roma</option>
                        <option value="vintage">vintage</option>
                        <option value="westeros">westeros</option>
                        <option value="walden">walden</option>
                        <option value="wonderland">wonderland</option>
                        <option value="shine">shine</option>
                    </select>
                </div>
            </div>
            <div class="hr hr-dotted hr8"></div>
            <div id="title">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="text" title="一级标题"
                               class="col-sm-5 no-padding smaller-20">一级标题</label><input
                            id="text" data-attribute="text" data-level="title.text"
                            type="text" class="col-sm-7"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="subtext" title="二级标题"
                               class="col-sm-5 no-padding smaller-20">二级标题</label><input
                            id="subtext" data-attribute="subtext" data-level="title.subtext"
                            type="text" class="col-sm-7"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="titleX" title="水平位置"
                               class="col-sm-5 no-padding smaller-20">标题水平位置</label><select
                            id="titleX" class="col-sm-7" data-attribute="x"
                            data-level="title.x">
                        <option value="center">居中</option>
                        <option value="left">靠左</option>
                        <option value="right">靠右</option>
                    </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="titleY" title="垂直位置"
                               class="col-sm-5 no-padding smaller-20">标题垂直位置</label><select
                            id="titleY" class="col-sm-7" data-attribute="y"
                            data-level="title.y">
                        <option value="center">居中</option>
                        <option value="top">顶端</option>
                        <option value="bottom">底端</option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="hr hr-dotted hr8"></div>
            <div id="tooltip">
                <div class="row">
                    <div class="col-sm-12">
                        <label title="提示框内容格式器，{a}表示数据源名称{b}表示一级标题{c}表示数据值"
                               class="col-sm-5 no-padding smaller-20">提示框格式</label><input
                            id="formatter" data-attribute="formatter"
                            data-level="tooltip.formatter" type="text" class="col-sm-7"/>
                    </div>
                </div>
            </div>
            <div class="hr hr-dotted hr8"></div>
            <div class="row">
                <div class="col-sm-12">
                    <label for="dataView" title="数据视图工具，可以展现当前图表所用的数据，编辑后可以动态更新"
                           class="col-sm-5 no-padding smaller-20">启用数据视图</label>
                    <label><input id="dataView" data-attribute="show"  data-level="toolbox.feature.dataView.show"
                                  class="ace ace-switch ace-switch-3" type="checkbox" /><span class="lbl"></span></label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label for="saveAsImage" title="图片下载工具，可以将当前图表保存为*.png图片"
                           class="col-sm-5 no-padding smaller-20">启用图片下载</label>
                    <label><input id="saveAsImage" data-attribute="show"  data-level="toolbox.feature.saveAsImage.show"
                                  class="ace ace-switch ace-switch-3" type="checkbox" /><span class="lbl"></span></label>
                </div>
            </div>
        </div>
    </div>
    <div class="dataConfigView" id="chartGuage">
        <div id="series0Attr">
            <div class="row">
                <div class=" col-sm-12">
                    <label title="数据源名称"
                           class="smaller-20 col-sm-5 no-padding">数据源名称</label><input
                        placeholder="如:访问来源" id="seriesName" class="col-sm-7" type="text"
                        data-attribute="name" data-level="series0.name"/>
                </div>
            </div>
        </div>
        <div class="hr hr-dotted hr8"></div>

        <div class="row">
            <div class=" col-sm-12">
                <label for="polarName" title="系列名称" class="col-sm-5 no-padding smaller-20">系列名称</label>
                <input id="polarName" type="text" class="col-sm-12"/>
            </div>
        </div>
        <div class="row">
            <div class=" col-sm-12">
                <label for="polarValue" title="系列数值" class="col-sm-5 no-padding smaller-20">系列数值</label>
                <input id="polarValue" type="text" class="col-sm-12 treeInput"
                       data-attribute="data" data-level="series.data"/>
            </div>
        </div>

    </div>
</div>
