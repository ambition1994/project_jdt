<div data-id="control">
	<!-- class="box box-element ui-draggable"-->
	<div class="view">
		<div class="base-widget">
			<label for="control" name="controlLabel"
				style="float: left; padding-right: 10px; margin-top: 7px;">标签</label>
            <div class="input-group">
			    <input id="control" type="text" name="controlInput" class="form-control">
                <span class="" style="width: 0.01%;padding: 1px;display: table-cell;"></span>
            </div>
		</div>
	</div>
	<div class="configView">
		<div class="row">
			<div class="col-sm-12">
				<label for="inputId" title="id"
					class="col-sm-6 no-padding smaller-20"> 文本框组件ID</label><label
					id="inputId" class="col-sm-6 no-padding smaller-20"></label>
			</div>
		</div>
		<div class="hr hr-dotted hr8"></div>
		<div id="heightWidth">			
			<div class="row">
				<div class="col-sm-12">
					<label for="labelWidth" title="宽度"
						class="col-sm-6 no-padding smaller-20"> 标签宽度(px)</label><input
						id="labelWidth" data-attribute="labelWidth" type="text" class="col-sm-6" />
				</div>
			</div>
		</div>
		
		<div id="attribute">
			<div class="row">
				<div class="col-sm-12">
					<label for="labelText" title="标签文字" data-attribute="labelText" data-level="labelText"
						class="col-sm-6 no-padding smaller-20">标签文字</label><input
						id="labelText" type="text" class="col-sm-6" />
				</div>
		    </div>
            <div class="row">
                <div class="col-sm-12">
                    <label for="placeholder" title="输入框提示值"
                           class="col-sm-6 no-padding smaller-20">输入框提示值</label><input
                        id="placeholder" data-attribute="placeholder" data-level="placeholder" type="text" class="col-sm-6" />
                </div>
            </div>
			<div class="row">
				<div class="col-sm-12">
					<label for="readonly" title="只读" class="col-sm-6 no-padding smaller-20">是否只读</label><label><input
						id="readonly" data-attribute="readonly"
						class="col-sm-6 ace ace-switch ace-switch-3" data-level="readonly" type="checkbox" /><span
						class="lbl"></span></label>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<label for="title" title="title值"
						class="col-sm-6 no-padding smaller-20">鼠标提示文本</label><input
						id="title" data-attribute="title" data-level="title" type="text" class="col-sm-6" />
				</div>
			</div>
		</div>
	</div>

    <div class="dataConfigView">
		<div class="row">
			<div class=" col-sm-12">
				<label for="inputDsSetting" title="选择文本框的数据源关联" class="smaller-20 col-sm-12 no-padding">文本框数据源配置</label>
				<input placeholder="如:..." id="inputDsSetting" class="treeInput col-sm-12" type="text"/>
			</div>
		</div>
    </div>
</div>
