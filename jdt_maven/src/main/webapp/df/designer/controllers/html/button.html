<div data-id="control">
	<!-- class="box box-element ui-draggable"-->
	<div class="view">
		<button id="control" class="base-widget-right"><i class="ace-icon fa fa-search"></i><span></span></button>
	</div>
	<div class="configView">
		<div class="row">
			<div class="col-sm-12">
				<label for="buttonId" title="ID"
					class="col-sm-6 no-padding smaller-20"> 按钮组件ID</label><label
					id="buttonId" class="col-sm-6 no-padding smaller-20"></label>
			</div>
		</div>
		<div class="hr hr-dotted hr8"></div>
		<div class="row">
			<div class="col-sm-12">
				<label for="showText" title="显示文本"
					class="col-sm-6 no-padding smaller-20">按钮文本</label><input
					id="showText" data-attribute="showText" type="text"
					class="col-sm-6" />
			</div>
		</div>
        <div class="row">
            <div class="col-sm-12">
                <label for="btnIcon" title="按钮图标"
                       class="col-sm-6 no-padding smaller-20">按钮图标</label><input
                    id="btnIcon" data-attribute="btnIcon" type="text"
                    class="col-sm-6" />
            </div>
        </div>
		<div id="attribute">
			<div class="row">
				<div class="col-sm-12">
					<label for="title" title="title值"
						class="col-sm-6 no-padding smaller-20">鼠标提示文本</label><input
						id="title" data-attribute="title" type="text" data-level="title" class="col-sm-6" />
				</div>
			</div>
		</div>
	</div>
</div>
