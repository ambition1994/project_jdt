<div data-id="control">
	<!-- class="box box-element ui-draggable"-->
	<div class="view">
		<div class="base-widget-right"style="width: 100%">
		    <label name="widgetLabel"
				style="float: left; padding-right: 10px; margin-top: 7px;"></label>
			<label> <input id="control" class="ace ace-switch" type="checkbox" /> <span style="margin-top: 8px;"
				class="lbl"></span>
			</label>
		</div>
	</div>
	<div class="configView">
		<div class="row">
			<div class="col-sm-12">
				<label for="inputId" title="id"
					class="col-sm-6 no-padding smaller-20"> 开关按钮组件ID</label><label
					id="inputId" class="col-sm-6 no-padding smaller-20"></label>
			</div>
		</div>
		<div class="hr hr-dotted hr8"></div>
        <div class="row">
            <div class="col-sm-12">
                <label for="labelWidth" title="宽度"
                       class="col-sm-6 no-padding smaller-20"> 标签宽度(px)</label><input
                    id="labelWidth" data-attribute="labelWidth" type="text" class="col-sm-6" />
            </div>
        </div>
		<div id="attribute">
			<div class="hr hr-dotted hr8"></div>
			<div class="row">
				<div class="col-sm-12">
					<label title="标签文字" data-attribute="labelText"
						data-level="labelText" class="col-sm-6 no-padding smaller-20">标签文字</label><input
						id="labelText" type="text" class="col-sm-6" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<label title="默认状态" class="col-sm-6 no-padding smaller-20">默认状态</label><label><input
						id="checked" data-attribute="checked"
						class="col-sm-6 ace ace-switch ace-switch-3" data-level="checked"
						type="checkbox" /><span class="lbl"></span></label>
				</div>
			</div>
		</div>
	</div>
</div>
