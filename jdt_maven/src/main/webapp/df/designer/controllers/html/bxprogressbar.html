<div data-id="control">
	<!-- class="box box-element ui-draggable"-->
	<div class="view">
		<div class="base-widget-right">
			<label
				style="float: left; padding-right: 10px; margin-top: 7px; max-width: 100%"></label>
			<div id="control"></div>
		</div>
	</div>
	<div class="configView">
		<div class="row">
			<div class="col-sm-12">
				<label title="id" class="col-sm-5 no-padding smaller-20">
					进度条组件ID</label><label id="widgetId" class="col-sm-6 no-padding smaller-20"></label>
			</div>
		</div>
		<div class="hr hr-dotted hr8"></div>
		<div class="row">
			<div class="col-sm-12">
				<label for="labelWidth" title="宽度"
					class="col-sm-5 no-padding smaller-20"> 标签宽度(px)</label><input
					id="labelWidth" data-attribute="labelWidth" type="text"
					class="col-sm-7" />
			</div>
		</div>
		<div id="attribute">
			<div class="row">
				<div class="col-sm-12">
					<label title="标签文字" class="col-sm-5 no-padding smaller-20">标签文字</label><input
						id="labelText" type="text" class="col-sm-7" />
				</div>
			</div>
		</div>
	</div>

    <div class="dataConfigView">
        <div class="row">
            <div class=" col-sm-12">
                <label for="progressbarDsSetting" title="选择进度条的数据源关联" class="smaller-20 col-sm-12 no-padding">进度条数据源配置</label>
                <input placeholder="如:..." id="progressbarDsSetting" class="treeInput col-sm-12" type="text"/>
            </div>
        </div>
    </div>
</div>
