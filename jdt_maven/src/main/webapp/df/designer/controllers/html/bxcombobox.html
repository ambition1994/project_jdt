<div data-id="control">
	<!-- class="box box-element ui-draggable"-->
	<div class="view">
		<div class="base-widget">
			<label style="float: left; padding-right: 10px; margin-top: 7px;"></label>
            <div class="input-group">
                <div id="control"></div>
				<span style="width: 0.01%;padding: 1px;display: table-cell;"></span>
            </div>
        </div>
	</div>
	<div class="configView">
		<div class="row">
			<div class="col-sm-12">
				<label for="selectId" title="id"
					class="col-sm-5 no-padding smaller-20"> 下拉框组件ID</label><label
					id="selectId" class="col-sm-6 no-padding smaller-20"></label>
			</div>
		</div>
		<div class="hr hr-dotted hr8"></div>
        <div class="row">
            <div class="col-sm-12">
                <label for="labelWidth" title="宽度"
                       class="col-sm-5 no-padding smaller-20"> 标签宽度(px)</label><input
                    id="labelWidth" data-attribute="labelWidth" type="text" class="col-sm-7" />
            </div>
        </div>
		<div id="attribute">
		    <div class="row">
				<div class="col-sm-12">
					<label for="labelText" title="标签文字" data-attribute="labelText" data-level="labelText"
						class="col-sm-5 no-padding smaller-20">标签文字</label><input
						id="labelText" type="text" class="col-sm-7" />
				</div>
		    </div>	
			<div class="row">
				<div class="col-sm-12">
					<label for="multiple" title="按住CTRL键多选"
						class="col-sm-5 no-padding smaller-20"> 是否多选</label><label><input
						id="multiple" data-attribute="multiple" data-level="multiple"
						class="ace ace-switch ace-switch-3 col-sm-7" type="checkbox" /><span
						class="lbl"></span></label>
				</div>
			</div>
		</div>
	</div>
	<div class="dataConfigView">
		<div class="row">
			<div class="col-sm-12">
				<label title="ccsId"
					class="smaller-20 col-sm-4 no-padding">数据来源</label><select
					id="dataPattern" class="col-sm-8" data-attribute="dataPattern">
					<option value="local">本地数据</option>
                    <option value="sql">sql数据</option>
					<option value="ccs">ccs数据</option>
				</select>
			</div>
		</div>
		<div id="localDiv" style="display: none">
			<div class="row">
				<div class="col-sm-12">
					<button class="btn btn-xs btn-block" id="addDataBtn">
						<i class="ace-icon fa fa-plus"></i>添加选项
					</button>
				</div>
			</div>
			<div id="optionAttribute" style="display: none">
				<div class="hr hr-dotted hr8"></div>
				<input id="optionList" type="hidden" />
				<div class="row">
					<div class=" col-sm-12">
						<label title="选项值" class="smaller-20 col-sm-5 no-padding">选项值</label><input
							placeholder="如：value1" id="optionValue" class="col-sm-7" type="text"
							data-attribute="optionValue" data-level="optionValue" />
					</div>
				</div>
				<div class="row">
					<div class=" col-sm-12">
						<label title="选项名称" class="smaller-20 col-sm-5 no-padding">选项标签名称</label><input
							placeholder="如：选项1" id="optionName" class="col-sm-7" type="text"
							data-attribute="optionName" data-level="optionName" />
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="sqlDiv" style="display: none">
			<div class="col-sm-12">
				<label title="sqlLabel" title="关联sql字段，字段中的数据生成下拉框lable" class="smaller-20 col-sm-4 no-padding">选项集合</label>
				<input	id="sqlLabel" class="col-sm-8 treeInput" type="text" data-attribute="sqlLabel" data-level="sqlLabel"/>
			</div>
			<div class="col-sm-12">
				<label for="sqlValue" title="关联sql字段，字段中的数据生成下拉框value" class="smaller-20 col-sm-4 no-padding">value集合</label>
				<input	id="sqlValue" class="col-sm-8 treeInput" type="text" data-attribute="sqlValue" data-level="sqlValue"/>
			</div>
		</div>
		<div class="row" id="ccsDiv" style="display: none">
			<div class="col-sm-12">
				<label for="ccsCfg" title="ccsId"class="smaller-20 col-sm-4 no-padding">ccsId</label>
				<input id="ccsCfg" class="col-sm-8 treeInput" type="text" data-attribute="ccsCfg" data-level="ccsCfg"/>
			</div>
		</div>
	</div>
</div>
