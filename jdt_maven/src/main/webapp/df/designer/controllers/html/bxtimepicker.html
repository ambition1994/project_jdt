<div data-id="control">
	<!-- class="box box-element ui-draggable"-->
	<div class="view">
		<div class="base-widget-right">
		    <label style="float: left; padding-right: 10px; margin-top: 7px;"></label>
			<div id="control"class="input-group"></div>
		</div>
	</div>
	<div class="configView">
		<div class="row">
			<div class="col-sm-12">
				<label title="id"
					class="col-sm-5 no-padding smaller-20"> 日期框组件ID</label><label
					id="widgetId" class="col-sm-6 no-padding smaller-20"></label>
			</div>
		</div>
		<div class="hr hr-dotted hr8"></div>
		<div class="row">
			<div class="col-sm-12">
				<label for="labelWidth" title="宽度"
					   class="col-sm-5 no-padding smaller-20"> 标签宽度(px)</label><input
					id="labelWidth" data-attribute="labelWidth" type="text" class="col-sm-7" />
			</div>
		</div>
		<div id="attribute">
		    <div class="row">
				<div class="col-sm-12">
					<label for="labelText" title="标签文字"
						class="col-sm-5 no-padding smaller-20">标签文字</label><input
						id="labelText" type="text" class="col-sm-7" />
				</div>
		    </div>	
			<div class="row">
				<div class="col-sm-12">
					<label title="日期格式" class="col-sm-5 no-padding smaller-20">日期格式</label><input
						id="dateFmt" data-attribute="dateFmt" data-level="dateFmt"
						type="text" class="col-sm-7" />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<label title="是否有清空按钮"
						class="col-sm-5 no-padding smaller-20"> 是否有清空按钮</label><label><input
						id="isShowClear" data-attribute="isShowClear" data-level="isShowClear"
						class="ace ace-switch ace-switch-3 col-sm-7" type="checkbox" /><span
						class="lbl"></span></label>
				</div>
			</div>
		</div>
	</div>

</div>
